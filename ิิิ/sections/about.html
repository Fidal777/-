    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --neon-green: #00ff41;
            --neon-dim: #008f11;
            --glass-bg: rgba(10, 20, 15, 0.65);
            --glass-border: rgba(0, 255, 65, 0.3);
            --text-main: #e0ffe0;
            --text-muted: #8f9f8f;
            --font-display: 'Orbitron', sans-serif;
            --font-body: 'IBM Plex Sans Thai', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100%;
            overflow: hidden; /* Keeps it fullscreen */
            background-color: #020402;
            font-family: var(--font-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- ANIMATED GALAXY BACKGROUND --- */
        .galaxy-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 40, 0, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 20, 0, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, #000000 0%, #051005 100%);
        }

        /* Animated Stars */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                radial-gradient(1px 1px at 10% 10%, white 100%, transparent),
                radial-gradient(1px 1px at 20% 20%, white 100%, transparent),
                radial-gradient(2px 2px at 30% 30%, var(--neon-green) 100%, transparent),
                radial-gradient(1px 1px at 40% 40%, white 100%, transparent),
                radial-gradient(1px 1px at 50% 50%, white 100%, transparent),
                radial-gradient(2px 2px at 90% 90%, var(--neon-green) 100%, transparent);
            background-size: 500px 500px;
            animation: starMove 60s linear infinite;
            opacity: 0.6;
        }

        @keyframes starMove {
            from { transform: translateY(0); }
            to { transform: translateY(-500px); }
        }

        /* Scanline Overlay */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            z-index: 100;
            pointer-events: none; /* Allows clicking through */
        }

        /* --- MAIN CONTAINER (GLASS PANEL) --- */
        .glass-panel {
            width: 90%;
            max-width: 1000px;
            height: 90vh; /* Almost fullscreen */
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: 
                0 0 20px rgba(0, 255, 65, 0.1),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            
            /* Sci-Fi Border Animation Container */
        }

        /* Scanning Border Line */
        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 2px;
            background: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
            animation: scanBorder 4s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes scanBorder {
            0% { left: -100%; top: 0; opacity: 0; }
            10% { opacity: 1; }
            50% { left: 100%; top: 0; }
            51% { top: 100%; left: 100%; opacity: 0; }
            100% { top: 100%; left: 100%; opacity: 0; }
        }

        /* Corner Decorations */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-green);
            transition: all 0.3s ease;
        }
        .tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .br { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        /* --- HEADER --- */
        header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: var(--font-display);
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-dim);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--neon-green);
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* --- PROFILE CARDS WRAPPER --- */
        .profiles-wrapper {
            flex: 1;
            overflow-y: auto; /* Scrollable if height is small */
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
            /* Scrollbar styling */
            scrollbar-width: thin;
            scrollbar-color: var(--neon-dim) transparent;
        }

        .profiles-wrapper::-webkit-scrollbar {
            width: 6px;
        }
        .profiles-wrapper::-webkit-scrollbar-thumb {
            background-color: var(--neon-dim);
            border-radius: 3px;
        }

        /* --- PROFILE CARD --- */
        .profile-card {
            width: 100%;
            max-width: 800px;
            background: rgba(0, 20, 0, 0.4);
            border: 1px solid rgba(0, 255, 65, 0.1);
            border-radius: 8px;
            padding: 1.5rem;
            display: flex;
            gap: 2rem;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            backdrop-filter: blur(5px);
        }

        .profile-card:hover {
            transform: translateY(-5px) scale(1.01);
            background: rgba(0, 30, 0, 0.6);
            border-color: var(--neon-green);
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.15);
        }

        /* Profile Image */
        .profile-img-container {
            flex-shrink: 0;
            position: relative;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Circular or use 12px for square */
            object-fit: cover;
            border: 2px solid var(--neon-dim);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        .profile-card:hover .profile-img {
            border-color: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
        }

        /* Profile Info */
        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-family: var(--font-display);
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 0.2rem;
            text-transform: uppercase;
        }

        .profile-role {
            font-family: var(--font-body);
            color: var(--neon-green);
            font-size: 1rem;
            font-weight: 300;
            margin-bottom: 1rem;
            display: inline-block;
            border-bottom: 1px solid var(--neon-dim);
            padding-bottom: 2px;
        }

        /* Skills Tags */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.2rem;
        }

        .skill-tag {
            font-size: 0.75rem;
            padding: 4px 10px;
            border: 1px solid var(--neon-dim);
            color: var(--text-main);
            border-radius: 20px;
            font-family: var(--font-display);
            text-transform: uppercase;
            transition: 0.3s;
            cursor: default;
        }

        .profile-card:hover .skill-tag {
            background: var(--neon-green);
            color: #000;
            border-color: var(--neon-green);
            box-shadow: 0 0 8px var(--neon-green);
        }

        /* Contact List */
        .contact-list {
            display: flex;
            gap: 1.2rem;
        }

        .contact-link {
            color: var(--text-muted);
            font-size: 1.2rem;
            transition: 0.3s;
            position: relative;
            text-decoration: none;
        }

        .contact-link:hover {
            color: var(--neon-green);
            transform: scale(1.2);
            text-shadow: 0 0 8px var(--neon-green);
        }

        /* --- DECORATIVE TECH ELEMENTS --- */

            color: var(--neon-dim);
            pointer-events: none;

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }

                gap: 1rem;
            }
            
            .skills-container {
                justify-content: center;
            }

            .contact-list {
                justify-content: center;
            }
        }
    </style>
